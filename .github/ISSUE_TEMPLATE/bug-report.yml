name: Bug report
description: File a bug report
title: "[Bug]: "
labels:
  - bug
assignees:
  - heyqbnk
body:
  - type: dropdown
    attributes:
      label: Telegram Application
      description: The Telegram application you met the bug in.
      multiple: true
      options:
        - Telegram for Android
        - Telegram for iOS
        - Telegram for macOS
        - Telegram Desktop
        - Telegram Web A
        - Telegram Web K
        - Other
      default: 0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: To Reproduce
      description: A clear and concise description of what the bug is.
      placeholder: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true